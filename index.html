<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Matrix</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            color: darkgreen;
            font-size: 20px;
            filter: blur(1px);
        }
        .social-buttons {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        .social-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.7), rgba(0, 128, 0, 0.7));
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        .social-buttons a:nth-child(1) { animation-delay: 0.2s; }
        .social-buttons a:nth-child(2) { animation-delay: 0.4s; }
        .social-buttons a:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-buttons a:hover {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.9), rgba(0, 128, 0, 0.9));
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .center-image {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) scale(0.33);
            z-index: 1;
        }
        .corner-gif {
            position: fixed;
            width: 150px; /* Увеличенный размер гифок */
            z-index: 1;
        }
        .corner-gif.top-left {
            top: 10px;
            left: 10px;
        }
        .corner-gif.top-right {
            top: 10px;
            right: 10px;
        }
        .corner-gif.bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .corner-gif.bottom-right {
            bottom: 10px;
            right: 10px;
        }
        .audio-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 1;
        }
        .audio-controls button {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.7), rgba(0, 128, 0, 0.7));
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .audio-controls button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.9), rgba(0, 128, 0, 0.9));
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }
        .volume-slider {
            width: 100px;
            margin-left: 20px;
        }
        .volume-slider input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .volume-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #00ff00;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
        }
        .volume-slider input[type="range"]:hover {
            opacity: 1;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <pre id="matrix"></pre>
    <div class="social-buttons">
        <a href="https://t.me/cyamure" target="_blank">Telegram</a>
        <a href="https://vk.com/cyamure" target="_blank">VKontakte</a>
        <a href="https://t.me/+FE8MHNqSUoFjMjQ6" target="_blank">TG channel</a>
    </div>
    <img src="https://i.postimg.cc/0N7JXNPp/ava-animation-cats-101.gif" alt="Cat" class="center-image">
    <img src="https://i.postimg.cc/NK9GtZP5/dance-girl-left.gif" alt="Dance Girl Left" class="corner-gif top-left">
    <img src="https://i.postimg.cc/NK9GtZP5/dance-girl-right.gif" alt="Dance Girl Right" class="corner-gif top-right">
    <img src="https://i.postimg.cc/NK9GtZP5/dance-girl-left.gif" alt="Dance Girl Left" class="corner-gif bottom-left">
    <img src="https://i.postimg.cc/NK9GtZP5/dance-girl-right.gif" alt="Dance Girl Right" class="corner-gif bottom-right">
    <audio id="audio" autoplay loop volume="0.2">
        <source src="курящих нет - Мы коты.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="audio-controls">
        <button id="playPauseButton">&#9658;</button>
        <div class="volume-slider">
            <input type="range" min="0" max="1" step="0.01" value="0.5" id="volumeControl">
        </div>
    </div>
    <div id="particles-js"></div>

    <script>
        var audio = document.getElementById("audio");
        var playPauseButton = document.getElementById("playPauseButton");
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = "&#10074;&#10074;";
            } else {
                audio.pause();
                playPauseButton.innerHTML = "&#9658;";
            }
        }
        playPauseButton.addEventListener("click", togglePlayPause);
        document.getElementById("volumeControl").addEventListener("input", function() {
            audio.volume = this.value;
        });

        const symbols = "01";
        const matrixElement = document.getElementById('matrix');
        const columns = Math.floor(window.innerWidth / 20);
        const columnSymbols = [];

        function randomSymbol() {
            return symbols.charAt(Math.floor(Math.random() * symbols.length));
        }

        for (let i = 0; i < columns; i++) {
            columnSymbols[i] = {
                symbol: randomSymbol(),
                position: Math.floor(Math.random() * window.innerHeight) * -1,
                speed: Math.random() * 2 + 1
            };
        }

        function updateMatrix() {
            matrixElement.innerHTML = '';
            for (let i = 0; i < columns; i++) {
                const { symbol, position, speed } = columnSymbols[i];
                matrixElement.innerHTML += `<span style="position:absolute; top:${position}px; left:${i * 20}px;">${symbol}</span>`;
                columnSymbols[i].position += speed;
                if (position > window.innerHeight) {
                    columnSymbols[i].position = Math.random() * window.innerHeight * -1;
                    columnSymbols[i].symbol = randomSymbol();
                }
            }
        }

        function animateMatrix() {
            updateMatrix();
            requestAnimationFrame(animateMatrix);
        }

        animateMatrix();

        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#00ff00'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00ff00',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
