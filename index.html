<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Matrix</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black; /* Черный фон */
            overflow: hidden; /* Чтобы символы не выходили за пределы экрана */
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            color: darkgreen; /* Темно-зеленый цвет символов */
            font-size: 20px; /* Увеличиваем размер шрифта */
        }
        .social-buttons {
            position: fixed; /* Зафиксированное положение для кнопок */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* Над символами */
        }
        .social-buttons a {
            margin: 5px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            background-color: #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .social-buttons a:hover {
            background-color: #222;
            transform: scale(1.1);
        }
        #toggleButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            padding: 5px 10px;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #toggleButton:hover {
            background-color: #222;
        }
        #volumeControl {
            position: fixed;
            bottom: 10px; /* Позиционируем ниже кнопки */
            left: calc(50% + 70px); /* Позиционируем рядом со кнопкой */
            transform: translateX(-50%);
            width: 150px;
            z-index: 1;
        }
        .left-image, .right-image {
            position: fixed;
            top: 50%;
            width: 100px; /* Ширина изображений */
            height: 100px; /* Высота изображений */
            border-radius: 50%; /* Загругленные края */
            opacity: 0.7; /* Прозрачность */
            z-index: 1; /* Над символами */
        }
        .center-image {
            position: fixed;
            bottom: 30px; /* Поднял кота выше */
            left: 50%;
            transform: translateX(-50%) scale(0.33); /* Уменьшение кота в 3 раза */
            z-index: 1;
        }
        .dance-girl-left, .dance-girl-right {
            position: fixed;
            bottom: 10px;
            width: 100px;
            z-index: 1;
        }
        .dance-girl-left {
            left: 10px;
        }
        .dance-girl-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <pre id="matrix"></pre>
    <div class="social-buttons">
        <a href="https://t.me/cyamure" target="_blank">Telegram</a>
        <a href="https://vk.com/cyamure" target="_blank">VKontakte</a>
        <a href="https://www.youtube.com/@meilleuro" target="_blank">YouTube</a>
    </div>
    <button id="toggleButton">Play</button>
    <div id="volumeControl">
        <input type="range" min="0" max="100" value="100" id="volumeRange">
    </div>
    <div class="left-image"></div>
    <div class="right-image"></div>
    <img src="https://i.postimg.cc/0N7JXNPp/ava-animation-cats-101.gif" alt="Cat" class="center-image">
    <img src="https://i.postimg.cc/NK9GtZP5/dance-girl-left.gif" alt="Dance Girl Left" class="dance-girl-left">
    <img src="https://i.postimg.cc/NK9GtZP5/dance-girl-right.gif" alt="Dance Girl Right" class="dance-girl-right">
    <audio id="audio" loop>
        <source src="курящих_нет_-_Мы_коты.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const audio = document.getElementById('audio');
        const volumeRange = document.getElementById('volumeRange');

        toggleButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                toggleButton.textContent = 'Pause';
            } else {
                audio.pause();
                toggleButton.textContent = 'Play';
            }
        });

        volumeRange.addEventListener('input', () => {
            audio.volume = volumeRange.value / 100;
        });
    </script>
</body>
</html>
